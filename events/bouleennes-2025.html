<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Bouléennes 2025 - Le Gala</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/png" href="../resources/LOGO SIMPLE 2025.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="../index.html" class="logo">
                <img src="../resources/LOGO SIMPLE 2025.png" alt="Les Bouléennes Logo">
                <span>Les Bouléennes</span>
            </a>
            <ul class="nav-links">
                <li><a href="../index.html#about">L'Asso</a></li>
                <li><a href="../index.html#events">Événements</a></li>
                <li><a href="../index.html#team">Qui sommes-nous ?</a></li>
                <li><a href="../index.html#contact" class="btn-primary">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </nav>

    <!-- Event Hero -->
    <header class="hero" style="min-height: 60vh;">
        <div class="hero-content fade-in">
            <h1>Les Bouléennes 2025</h1>
            <p class="hero-desc">Le gala de l'année. Plus grand, plus beau.</p>
        </div>
    </header>

    <!-- Gallery Section -->
    <section class="section">
        <div class="container">
            <div class="section-header scroll-reveal">
                <h2>Galerie Photos</h2>
                <p>Revivez les meilleurs moments.</p>
            </div>
            
            <div class="gallery-grid">
                <!-- Placeholder Images -->
                <div class="gallery-item scroll-reveal">
                    <img src="https://placehold.co/600x400/9C4146/FFF?text=Bouléennes+2025+1" alt="Event Photo 1">
                </div>
                <div class="gallery-item scroll-reveal delay-100">
                    <img src="https://placehold.co/600x400/9C4146/FFF?text=Bouléennes+2025+2" alt="Event Photo 2">
                </div>
                <div class="gallery-item scroll-reveal delay-200">
                    <img src="https://placehold.co/600x400/9C4146/FFF?text=Bouléennes+2025+3" alt="Event Photo 3">
                </div>
                <div class="gallery-item scroll-reveal">
                    <img src="https://placehold.co/600x400/9C4146/FFF?text=Bouléennes+2025+4" alt="Event Photo 4">
                </div>
                <div class="gallery-item scroll-reveal delay-100">
                    <img src="https://placehold.co/600x400/9C4146/FFF?text=Bouléennes+2025+5" alt="Event Photo 5">
                </div>
                <div class="gallery-item scroll-reveal delay-200">
                    <img src="https://placehold.co/600x400/9C4146/FFF?text=Bouléennes+2025+6" alt="Event Photo 6">
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 60px;">
                <a href="../index.html#events" class="btn-secondary">Retour aux événements</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Association Les Bouléennes. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
